<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/administrarUsuarioStyle.css}">
    <link rel="stylesheet" th:href="@{/css/barraNavStyle.css}">
    <link rel="stylesheet" th:href="@{css/homeAdmStyle.css}">
    <link rel="stylesheet" th:href="@{/css/menuAdmStyle.css}">
    <link rel="stylesheet" th:href="@{/css/alterarCardStyle.css}">
    <link rel="stylesheet" th:href="@{/css/modalStyle.css}">
    <title>Planorama - Adm. Usuários</title>
</head>

<body>
    <div th:replace="~{barraNavegacao :: barraNav}"></div>

    <div th:replace="~{menuAdm :: menuAdmFragment}"></div>


    <section class="sectionAdmUsuario conteudoPrincipal">
        <div class="divInformativa">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 640 512">
                    <path fill="currentColor"
                        d="M610.5 341.3c2.6-14.1 2.6-28.5 0-42.6l25.8-14.9c3-1.7 4.3-5.2 3.3-8.5c-6.7-21.6-18.2-41.2-33.2-57.4c-2.3-2.5-6-3.1-9-1.4l-25.8 14.9c-10.9-9.3-23.4-16.5-36.9-21.3v-29.8c0-3.4-2.4-6.4-5.7-7.1c-22.3-5-45-4.8-66.2 0c-3.3.7-5.7 3.7-5.7 7.1v29.8c-13.5 4.8-26 12-36.9 21.3l-25.8-14.9c-2.9-1.7-6.7-1.1-9 1.4c-15 16.2-26.5 35.8-33.2 57.4c-1 3.3.4 6.8 3.3 8.5l25.8 14.9c-2.6 14.1-2.6 28.5 0 42.6l-25.8 14.9c-3 1.7-4.3 5.2-3.3 8.5c6.7 21.6 18.2 41.1 33.2 57.4c2.3 2.5 6 3.1 9 1.4l25.8-14.9c10.9 9.3 23.4 16.5 36.9 21.3v29.8c0 3.4 2.4 6.4 5.7 7.1c22.3 5 45 4.8 66.2 0c3.3-.7 5.7-3.7 5.7-7.1v-29.8c13.5-4.8 26-12 36.9-21.3l25.8 14.9c2.9 1.7 6.7 1.1 9-1.4c15-16.2 26.5-35.8 33.2-57.4c1-3.3-.4-6.8-3.3-8.5zM496 368.5c-26.8 0-48.5-21.8-48.5-48.5s21.8-48.5 48.5-48.5s48.5 21.8 48.5 48.5s-21.7 48.5-48.5 48.5M96 224c35.3 0 64-28.7 64-64s-28.7-64-64-64s-64 28.7-64 64s28.7 64 64 64m224 32c1.9 0 3.7-.5 5.6-.6c8.3-21.7 20.5-42.1 36.3-59.2c7.4-8 17.9-12.6 28.9-12.6c6.9 0 13.7 1.8 19.6 5.3l7.9 4.6c.8-.5 1.6-.9 2.4-1.4c7-14.6 11.2-30.8 11.2-48c0-61.9-50.1-112-112-112S208 82.1 208 144s50.1 112 112 112m105.2 194.5c-2.3-1.2-4.6-2.6-6.8-3.9c-8.2 4.8-15.3 9.8-27.5 9.8c-10.9 0-21.4-4.6-28.9-12.6c-18.3-19.8-32.3-43.9-40.2-69.6c-10.7-34.5 24.9-49.7 25.8-50.3q-.15-3.9 0-7.8l-7.9-4.6c-3.8-2.2-7-5-9.8-8.1c-3.3.2-6.5.6-9.8.6c-24.6 0-47.6-6-68.5-16h-8.3C179.6 288 128 339.6 128 403.2V432c0 26.5 21.5 48 48 48h255.4c-3.7-6-6.2-12.8-6.2-20.3zM173.1 274.6C161.5 263.1 145.6 256 128 256H64c-35.3 0-64 28.7-64 64v32c0 17.7 14.3 32 32 32h65.9c6.3-47.4 34.9-87.3 75.2-109.4" />
                </svg>
                Administrar Usuário
            </h3>

            <p>Você pode adicionar, alterar ou remover um usuário do sistema.</p>
        </div>

        <!--DIVS RESPOSAVEIS POR EXIBIR MSG DE SUCESSO OU ERRO-->
        <div th:if="${success}" class="alerta sucesso">
            <p th:text="${success}"></p>
        </div>
        <!--DIVS RESPOSAVEIS POR EXIBIR MSG DE SUCESSO OU ERRO-->
        <div th:if="${error}" class="alerta erro">
            <p th:text="${error}"></p>
        </div>

        <main class="conteudo-principal">
            <div class="seletor-container">
                <select id="filtro-tipo-usuario" class="seletor-filtro">
                    <option value="todos" th:selected="${tipoSelecionado == 'todos'}">Todos os Usuários</option>
                    <option value="estudante" th:selected="${tipoSelecionado == 'estudante'}">Apenas Estudantes</option>
                    <option value="admin" th:selected="${tipoSelecionado == 'admin'}">Apenas Administradores</option>
                </select>
            </div>

            <div class="tabela-usuarios">
                <div class="tabela-cabecalho linha-grid">
                    <div class="coluna-cabecalho">Foto</div>
                    <div class="coluna-cabecalho">Nome</div>
                    <div class="coluna-cabecalho">e-mail</div>
                    <div class="coluna-cabecalho">Ações</div>
                </div>

                <div class="tabela-corpo">
                    <div class="linha-grid item-usuario" th:each="cadastro: ${listaDeUsuarios}">
                        <div class="linha-fotoUsuario"><img th:src="@{${cadastro.fotoUsuario != null ? cadastro.fotoUsuario : '/img/gatinho.jpg'}}" alt="Foto do Perfil"></div>
                        <div th:text="${cadastro.nome}">Carlos (Admin)</div>
                        <div th:text="${cadastro.email}">carlos.admin@lalala</div>
                        <div class="acoes">
                            <a class="btn-acao abrir-modal" th:href="@{'/admin/listar-usuarios/alterar-usuario/'+ ${cadastro.id}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z" />
                                </svg>
                            </a>

                            <a class="btn-acao" th:href="@{'/admin/listar-usuarios/remover-usuario/'+ ${cadastro.id}}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                                        <path
                                            d="M5.25 6.91A.75.75 0 0 1 6 6.16h12a.75.75 0 0 1 0 1.5H6a.75.75 0 0 1-.75-.75" />
                                        <path
                                            d="M11.333 4.75c-.69 0-1.25.56-1.25 1.25v.91h-1.5V6a2.75 2.75 0 0 1 2.75-2.75h1.334A2.75 2.75 0 0 1 15.417 6v.91h-1.5V6c0-.69-.56-1.25-1.25-1.25zM6 6.91L8 20h8l2-13.09zm6.5 3.636a.5.5 0 1 0-1 0v5.818a.5.5 0 1 0 1 0zm-3.224-.5a.476.476 0 0 1 .55.423l.666 5.818a.525.525 0 0 1-.435.576a.477.477 0 0 1-.549-.423l-.667-5.818a.525.525 0 0 1 .435-.575m5.883.576a.525.525 0 0 0-.435-.575a.476.476 0 0 0-.55.422l-.666 5.818a.525.525 0 0 0 .435.576a.476.476 0 0 0 .549-.423z" />
                                    </g>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </main>
    </section>

    <div id="modal-container"></div>

    <footer></footer>

    <script th:src="@{/js/administrarUsuarioScripts.js}"></script>
    <script th:src="@{/js/menuAdmScripts.js}"></script>
    <script th:src="@{/js/modalScripts.js}"></script>
</body>

</html>
